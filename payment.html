<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Checkout Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="stylesheet" href="payment.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>

      <div id="nav-placeholder">
      </div>
      <script>
            $(function () {
                  $("#nav-placeholder").load("nav.html");
            });
      </script>


      <div class="Container payment-page mt-5">
            <table>
                  <th style="text-align:left; padding-left:40px;">
                  Shipping & Payment
                  </th>
            </table>
      </div>

      
      <div class="form-alamat">
            <h1>Address</h1>
            <div class="form-container">
                  <form>
                        <div class="divrow">
                              <div class="form">
                                    <input type="text" placeholder="  Nama Penerima"><br>
                              </div>
                              <div style="width:20px;"></div>
                              <div class="form">
                                    <input type="text" placeholder="  No Handphone"><br>
                              </div>
                        </div>

                        <div class="divrow">
                              <div class="form">
                                    <input type="text" placeholder="  Provinsi"><br>
                              </div>
                              <div style="width:20px;"></div>
                              <div class="form">
                                    <input type="text" placeholder="  Kota"><br>
                              </div>
                        </div>

                        <div class="divrow">
                              <div class="form">
                                    <input type="text" placeholder="  Kecamatan"><br>
                              </div>
                              <div style="width:20px;"></div>
                              <div class="form">
                                    <input type="text" placeholder="  Kode Pos"><br>
                              </div>
                        </div>
                        <div class="alamat">
                              <textarea rows="4" cols="50" placeholder="  Alamat Lengkap"></textarea>
                        </div>
                        <br>
                        <div class="tag-alamat">
                              Tandai Alamat Sebagai : <br>
                              <input type="radio" id="Rumah" name="tag-alamat" value="Rumah">
                              <label for="Rumah">Rumah</label>
                              <input type="radio" id="Kantor" name="tag-alamat" value="Kantor">
                              <label for="Kantor">Kantor</label>
                              <input type="radio" id="Lainnya" name="tag-alamat" value="Lainnya">
                              <label for="Lainnya">Lainnya</label>
                        </div>

                  </form>    
            </div>
      </div>

      <div class="form-alamat">
            Payment

            <select title="Select your surfboard" class="selectpicker">
                  <option>Select...</option>
                  <option data-thumbnail="PaymentMethod/bca.png">BCA</option>
                  <option data-thumbnail="images/icon-firefox.png">Firefox</option>
                  <option data-thumbnail="images/icon-ie.png">IE</option>
                  <option data-thumbnail="images/icon-opera.png">Opera</option>
                  <option data-thumbnail="images/icon-safari.png">Safari</option>
                </select>

            </div>
            </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
