<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
      <link rel="stylesheet" href="productstyle.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <div id="nav-placeholder">
  </div>
  <script>
  $(function(){
    $("#nav-placeholder").load("nav.html");
  });
  </script>
    
      
      <main class="product-page">
        <a href="index.html#featureContainer" style="position: relative; top: 120px; left: -50px">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
        </a>

            <div class="product-image">
                  <img src="productimage.jpg" width="400px" height="400px"alt="ProductImage">
            </div>

            <div class="product-desc">
                  <div class="product-name">
                    <h1>Keyboard</h1>
                    <div class="rating">
                      4.5
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>                      
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>

                    </div>
                    <div style="font-size:30px">
                      Rp 99.999
                    </div>
                  </div>

                  
                <form>
                  <div class="choice">
                    <div class="product-choice">
                      <p>Color</p>
                      <input type="radio" id="Black" name="Color" value="Black">
                      <label for="Black">Black</label>
  
                      <input type="radio" id="White" name="Color" value="White">
                      <label for="White">White</label>
  
                      <input type="radio" id="Red" name="Color" value="Red">
                      <label for="Red">Red</label>
                    </div>

                    <div class="product-choice">
                      <p>Size</p>
                      <input type="radio" id="S" name="Size" value="S">
                      <label for="S">S</label>

                      <input type="radio" id="M" name="Size" value="M">
                      <label for="M">M</label>

                    </div>
                  </div>
                  

                  
                </form>

                  <div class="addtocart">
                        <a href="#" class="cart-button">Add to cart</a>
                  </div>

            </div>
      </main>

      <div class="divider"></div>

      <div class="seller">
        <div class="sellerpic">
          <img src="sellerpic.jpg">
        </div>

        <div class="sellername">
          <div class="name">
            ABC COMPUTER
          </div>
          <div class="visit">
            <button type="button" href="#">Visit</button>
          </div>
        </div>

        <div class="sellerdesc">
          <div>
            Rating
          </div>
          <div>
            Location
          </div>
          <div>
            
          </div>
        </div>
      </div>

      <div class="product-detail">
        <h3>Detail</h1>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
